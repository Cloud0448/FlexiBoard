<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexiBoard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layout">
    <h2>자료 조회</h2>
    <div class="prop-set">
      <label for="text-type">문자형</label>
      <input type="text" id="text-type" placeholder="문자형" maxlength="200">
    </div>

    <div class="prop-set">
      <label for="textarea-type">장문형</label>
      <textarea cols="100", rows="2" id="textarea-type" placeholder="장문형" maxlength="1000"></textarea>
    </div>

    <div class="footer-container">
      <button type="submit">저장</button>
      </div>
  </div>
  <script src="js/input.js"></script>
</body>
</html>

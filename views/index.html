<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 입력 컴포넌트 만들기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      height: 32px;
      gap: 5px;
    }

    label {
      font-family: Arial, sans-serif;
      font-size: 12px;
      display: inline-block;
      width: 50px;
    }
    
    .input-container select,
    .input-container input[type="text"] {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 4px;
      font-size: 12px;
    }

    .date-widget {
      display: flex;
      align-items: center;
    }
    #date-day {
      width: 25px;
    }
    #date-calendar {
      border: none;
      background: transparent;
      color: transparent;
      font-size: 0;
    }
    #date-calendar::-webkit-calendar-picker-indicator {
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    #text-box {
      width: 180px;
    }
    #number-box {
      width: 180px;
      text-align: right;
    }
    #number-box::placeholder {
      text-align: left;
    }
    .separator {
      font-size: 14px;
      font-weight: bold;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <label for="date-widget">일자형</label>
    <div class="date-widget" id="date-widget">
      <select id="date-year">
        <option value="">연도</option>
        <!-- JavaScript로 동적 추가 -->
      </select>
      <span class="separator">/</span>
      <select id="date-month">
      <option value="">월</option>
      <!-- 1~12월 추가 -->
      </select>
      <span class="separator">/</span>
      <input type="text" id="date-day" placeholder="일" maxlength="2">
      <input type="date" id="date-calendar">
    </div>
  </div>
  <div class="input-container">
    <label for="text-box">문자형</label>
    <input type="text" id="text-box" placeholder="문자형" maxlength="20">
  </div>
  <div class="input-container">
    <label for="number-box">숫자형</label>
    <input type="text" id="number-box" placeholder="숫자형" maxlength="10">
  </div>

  <script>
    // 연도 추가 (현재 연도 -2부터 +1까지)
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById('date-year');
    for (let i = currentYear - 2; i <= currentYear + 1; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i + '년';
      yearSelect.appendChild(option);
    }

    // 월 추가 (1~12)
    const monthSelect = document.getElementById('date-month');
    for (let i = 1; i <= 12; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i + "월";
      monthSelect.appendChild(option);
    }

    // 일자 입력 필드 유효성 검사 및 최대값 조정
    const dayInput = document.getElementById('date-day');
    const dateInput = document.querySelector('input[type="date"]');

    const getDaysInMonth = (year, month) => {
      if (!month) return 31; // 월이 선택되지 않은 경우 기본 31일
      if (!year) year = 2024; // 기본 연도 (윤년 고려)
      return new Date(year, month, 0).getDate();
    };

    dayInput.addEventListener('blur', () => {
      const year = yearSelect.value || null;
      const month = monthSelect.value || null;
      const maxDays = getDaysInMonth(year, month);
      let day = parseInt(dayInput.value, 10);

      if (isNaN(day) || day < 1) {
        day = 1; // 최소값으로 설정
      } else if (day > maxDays) {
        day = maxDays; // 최대값으로 조정
      }

      dayInput.value = day;
      syncDate();
    });

    // 연월일 선택 시 캘린더 동기화
    yearSelect.addEventListener('change', syncDate);
    monthSelect.addEventListener('change', syncDate);
    dayInput.addEventListener('input', syncDate);

    function syncDate() {
      const year = yearSelect.value;
      const month = monthSelect.value.padStart(2, '0');
      const day = dayInput.value.padStart(2, '0');
      if (year && month && day && !isNaN(day)) {
        dateInput.value = `${year}-${month}-${day}`;
      }
    }

    // 캘린더 선택 시 셀렉트박스와 일자 입력 필드 동기화
    dateInput.addEventListener('change', () => {
      const [year, month, day] = (dateInput.value || '').split('-');
      yearSelect.value = year || '';
      monthSelect.value = month ? parseInt(month, 10) : ''; // 문자열을 숫자로 변환
      dayInput.value = day || '';
    });

    // 숫자형 입력 박스에 숫자가 아닌 키 입력 제한
    const input = document.getElementById('number-box');
  
    input.addEventListener('input', (event) => {
    // 숫자가 아닌 문자를 제거
    event.target.value = event.target.value.replace(/[^0-9]/g, '');
    });

  </script>
</body>
</html>
